server.port=8081
#Hibernate Details
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# after completing your project, you must replace none with update, Like
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql= false

# MySQL Details
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/speedhome?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

security.signing-key = <signing-key>


# Implement Second Level cache
hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
